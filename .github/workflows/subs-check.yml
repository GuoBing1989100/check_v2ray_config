name: Subscription Cleaner

on:
  schedule:
    - cron: '0 */8 * * *'  # 每8小时运行一次
  workflow_dispatch:

jobs:
  filter-subscriptions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 当前仓库
        uses: actions/checkout@v4

      - name: 安装 Python 依赖
        run: pip install requests pyyaml

      - name: 运行过滤脚本，清除 reality 节点
        run: |
          cat << 'EOF' > filter_reality.py
          import requests
          import yaml

          urls = [
              "https://raw.githubusercontent.com/firefoxmmx2/v2rayshare_subcription/main/subscription/clash_sub.yaml",
              # 你可以继续添加订阅链接 ↓↓↓
              "https://raw.githubusercontent.com/mahdibland/ShadowsocksAggregator/master/Eternity.yml",
              "https://raw.githubusercontent.com/ermaozi/get_subscribe/main/subscribe/clash.yml"
          ]

          def download_yaml(url):
              try:
                  print(f"📥 下载：{url}")
                  r = requests.get(url, timeout=10)
                  return yaml.safe_load(r.text)
              except Exception as e:
                  print(f"❌ 错误：{url} -> {e}")
                  return {}

          def filter_proxies(data):
              proxies = data.get("proxies", [])
              clean = []
              for p in proxies:
                  if p.get("type") == "vless" and p.get("reality-opts"):
                      print(f"🚫 过滤 reality 节点：{p.get('name')}")
                      continue
                  clean.append(p)
              return clean

          merged_proxies = []
          for url in urls:
              content = download_yaml(url)
              merged_proxies += filter_proxies(content)

          output = {
              "proxies": merged_proxies,
              "proxy-groups": [
                  {
                      "name": "🚀 自动选择",
                      "type": "url-test",
                      "proxies": [p["name"] for p in merged_proxies],
                      "url": "http://www.gstatic.com/generate_204",
                      "interval": 300
                  }
              ],
              "rules": ["MATCH,🚀 自动选择"]
          }

          with open("merged.yaml", "w", encoding="utf-8") as f:
              yaml.dump(output, f, allow_unicode=True)

          print(f"✅ 已输出 {len(merged_proxies)} 个节点 → merged.yaml")
          EOF

          python3 filter_reality.py

      - name: Checkout 目标仓库
        uses: actions/checkout@v4
        with:
          repository: GuoBing1989100/v2ray_configs
          token: ${{ secrets.PAT_TOKEN }}
          path: target-repo

      - name: 复制输出并提交合并文件
        run: |
          cp merged.yaml target-repo/merged.yaml
          cd target-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add merged.yaml
          git commit -m "自动过滤 reality 节点并更新订阅" || echo "无变更"
          git push
